<!DOCTYPE html>
<html lang="pt-br">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class="centro">
        <div class="circulo_estrela">
            <p class="estrela">
                <img src="images/icon-star.svg" alt="">

        </div>

                <h1 class="titulo">How did we do?</h1>
                <p class="frase">
                    Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering.
                </p>
                <div class="avaliacao">
                    <div class="bola" data-value="1">1</div>
                    <div class="bola" data-value="2">2</div>
                    <div class="bola" data-value="3">3</div>
                    <div class="bola" data-value="4">4</div>
                    <div class="bola" data-value="5">5</div>
                </div>
            
            <button class="botao">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
